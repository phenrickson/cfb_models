name: check on targets status

on:
  workflow_dispatch:
  push:
    branches: [ "main", "dev"]
  
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    strategy:
      matrix:
        r-version: ['4.4.1']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        
      - name: Set up R ${{ matrix.r-version }}
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.r-version }}
          use-public-rspm: true
          
      - name: Install additional Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y libgit2-dev libglpk40

      # - name: use devtools to install cfbfastR
      #   run: |
      #     install.packages('devtools')
      #     devtools::install_github("sportsdataverse/cfbfastR")
      #   shell: Rscript {0}
      #   env:
      #     GITHUB_PAT: ${{ secrets.GH_PAT}}
          
      - name: Setup renv and install packages
        uses: r-lib/actions/setup-renv@v2
        with:
          cache-version: 1
        env:
          RENV_CONFIG_REPOS_OVERRIDE: https://packagemanager.rstudio.com/all/latest
          GITHUB_PAT: ${{ secrets.GH_PAT}}
          GARGLE_KEY: ${{ secrets.GARGLE_KEY}}
          CFBD_API_KEY: ${{ secrets.CFBD_API_KEY}}
      
      - name: check pipeline status
        run: |
            targets::tar_outdated()
            targets::tar_load(cfbd_game_info_tbl)
            head(cfbd_game_info_tbl)
        shell: Rscript {0}

