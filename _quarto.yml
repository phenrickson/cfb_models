  render:
  - "index.qmd"
  - "expected_points.qmd"
  - "predicting_games.qmd"
  - "estimating_efficiency.qmd"
  - "season_report.qmd"
  - "team_report.qmd"
format:
  html:
    author: "Phil Henrickson"
    date: today
    toc: true
    number-sections: true
    message: false
